<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="glass-container">
    <div class="player-card">
      <div class="album-art">
        <div class="circle-visualizer"></div>
        <img src="https://via.placeholder.com/200" alt="Album Art" id="track-art">
      </div>

      <div class="track-info">
        <h2 id="track-name">Song Name</h2>
        <p id="track-artist">Artist Name</p>
      </div>

      <div class="progress-section">
        <input type="range" id="progress" value="0" min="0" max="100" class="slider">
        <div class="time-stamps">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button id="prev" class="btn-secondary">â®</button>
        <button id="play-pause" class="btn-main">â–¶</button>
        <button id="next" class="btn-secondary">â­</button>
      </div>

      <div class="volume-section">
        <span>ğŸ”ˆ</span>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
        <span>ğŸ”Š</span>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
